<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/750cb603a8.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Intestazione -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-3 ps-0" data-bs-theme="dark">
            <div class="container-fluid ps-0">
                <div class="image-box">
                    <a class="navbar-brand" href="#">
                      <img src="/img/duck.png" alt="duck image" width="60" height="60">
                    </a>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- Sezione centrale -->
<main>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Nuovo Libro</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Nome Autore</h3>
                    <input class="form-control form-control-lg" type="text" placeholder="Inserisci nome dell'autore" aria-label=".form-control-lg example">
                </div>
                <div class="col">
                    <h3>Cognome Autore</h3>
                    <input class="form-control form-control-lg" type="text" placeholder="Inserisci il cognome dell'autore" aria-label=".form-control-lg example">
                </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Titolo</h2>
                    <input class="form-control form-control-lg" type="text" placeholder="Inserisci il titolo del libro" aria-label=".form-control-lg example">
                    <p>Titolo versione italiana</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Genere</h2>
              </div>
              <div class="col">
                <h2>Anno Pubblicazione</h2>
              </div>
              <div class="col">
                <h2>ISBN#</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">

              </div>
              <div class="col">
                <input class="form-control form-control-lg" type="text" placeholder="Inserisci l'anno" aria-label=".form-control-lg example">
              </div>
              <div class="col">
                <input class="form-control form-control-lg" type="text" placeholder="Inserisci il codice ISBN#" aria-label=".form-control-lg example">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>Note</h2>
                <input type="text-area">
              </div>
            </div>
        </div>
    </div>
